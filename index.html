  <script>
    $(document).ready(function () {
      //grid on click
      $('#grid').on('click', function () {
        $('#gallery>div').addClass('col-sm-6 col-md-4 col-lg-3').removeClass('col-sm-12')
        $(this).addClass('active')
        $('#column').removeClass('active')
      })

      //column on click
      $('#column').on('click', function () {
        $('#gallery>div').addClass('col-sm-12').removeClass('col-sm-6 col-md-4 col-lg-3')
        $(this).addClass('active')
        $('#grid').removeClass('active')
      })

    })
